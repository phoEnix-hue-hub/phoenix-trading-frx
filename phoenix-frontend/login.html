<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Phoenix Trading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div>
                <label for="identifier">Email or Phone:</label>
                <input type="text" id="identifier" name="identifier" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const url = "https://phoenix-trading-pfnkacdtg-phoenixs-projects-300fd110.vercel.app/auth/login";
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: JSON.stringify({
                        identifier: formData.get('identifier'),
                        password: formData.get('password')
                    }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                console.log(result);
                if (result.success) {
                    alert('Login successful!');
                    // Redirect or store token as needed
                    localStorage.setItem('token', result.token);
                    window.location.href = 'dashboard.html'; // Adjust as needed
                } else {
                    alert('Login failed: ' + result.message);
                }
            } catch (error) {
                console.error('Error logging in:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
