<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Phoenix Trading FRX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    <form id="signup-form">
      <div class="mb-4">
        <label for="signup-name" class="block mb-2">Name:</label>
        <input type="text" id="signup-name" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
      </div>
      <div class="mb-4">
        <label for="signup-phone" class="block mb-2">Phone:</label>
        <input type="tel" id="signup-phone" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
      </div>
      <div class="mb-4">
        <label for="signup-email" class="block mb-2">Email:</label>
        <input type="email" id="signup-email" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
      </div>
      <div class="mb-6">
        <label for="signup-password" class="block mb-2">Password:</label>
        <input type="password" id="signup-password" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
      </div>
      <button type="submit" class="w-full bg-orange-500 text-white p-3 rounded-lg hover:bg-orange-600">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-gray-400">Already have an account? <a href="/login.html" class="text-orange-500 hover:underline">Login here</a></p>
  </div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('signup-name').value;
      const phone = document.getElementById('signup-phone').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      try {
        const response = await fetch('http://localhost:3001/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, phone, email, password }),
        });
        const result = await response.json();
        console.log('Signup response:', result); // Debug the response
        if (result.success) {
          const user = result.user || { name, email, username: email, balance: 0, lastLogin: new Date().toISOString() };
          localStorage.setItem('currentUser', JSON.stringify(user));
          window.location.href = '/dashboard.html';
        } else {
          alert(result.message || 'Signup failed');
        }
      } catch (error) {
        console.error('Error signing up:', error);
        alert('An error occurred. Check the console for details.');
      }
    });
  </script>
</body>
</html>
