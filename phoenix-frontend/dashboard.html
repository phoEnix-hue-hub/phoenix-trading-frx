<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Trading Dashboard</title>
    <!-- Add your CSS links or styles here -->
</head>
<body>
    <h1>Welcome to Phoenix Trading</h1>
    <!-- Example login form -->
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Payment section example -->
    <div id="paymentSection" style="display:none;">
        <h2>Payment</h2>
        <input type="number" id="amount" placeholder="Amount" required>
        <button onclick="generateAddress()">Generate Address</button>
        <p id="addressResult"></p>
    </div>

    <script>
        const url = "https://phoenix-trading-ftxcv7wx2-phoenixs-projects-300fd110.vercel.app"; // Updated backend URL

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const response = await fetch(url + '/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await response.json();
            if (data.success) {
                localStorage.setItem('currentUser', JSON.stringify({ username: email.split('@')[0], name: 'Test User', balance: 1000, lastLogin: Date.now(), email }));
                document.getElementById('paymentSection').style.display = 'block';
            } else {
                alert('Login failed');
            }
        });

        async function generateAddress() {
            const amount = document.getElementById('amount').value;
            const response = await fetch(url + '/exodus-address', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount })
            });
            const data = await response.json();
            document.getElementById('addressResult').textContent = data.address || 'Error generating address';
        }
    </script>
</body>
</html>
